<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="Tracker.css">
</head>

<body>
    <div class="container">
        <h1>Workout Tracker</h1>
        <form id="workout-form">
            <input type="text" id="workout-type" placeholder="Running (Workout)" required>
            <input type="number" id="workout-duration" placeholder="Duration (minutes)" required>
            <button type="submit">Add Workout</button>
        </form>
        <div id="filters">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Running">Running</button>
            <button class="filter-btn" data-filter="Cycling">Cycling</button>
            <button class="filter-btn" data-filter="Weights">Weights</button>
        </div>
        <ul id="workout-list"></ul>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="../../../firebase.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function (user) {
            if (!user) {
                window.location.href = '../../Login&Register/login.html';
            }
        });
    </script>
    <script src="Tracker.js"></script>
</body>

</html>
